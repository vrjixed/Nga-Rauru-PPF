<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nga Rauru - Pakaraka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #panorama {
            width: 100vw;
            height: 100vh;
        }
        
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: white;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                padding: 15px 25px;
                top: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        Pakaraka
        <div class="subtitle">Nga Rauru Marae</div>
    </div>
    
    <div id="panorama"></div>
    
    <script>
        pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: 'pakaraka_360.jpg',
            autoLoad: true,
            autoRotate: -2,
            autoRotateInactivityDelay: 3000,
            showControls: true,
            showFullscreenCtrl: true,
            showZoomCtrl: true,
            mouseZoom: true,
            hfov: 100,
            pitch: 0,
            yaw: 0
        });
    </script>
</body>
</html>
